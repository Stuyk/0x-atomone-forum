name: Update Forum

on:
  schedule:
    - cron: '*/5 * * * *' # Lowest we can go is every 5 minutes.
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'

    - name: Install dependencies with pnpm
      run: |
        npm install --frozen-lockfile
       
    - name: Run Block Parsing Script
      run: npm start

    - name: Commit and push data.json
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Updated Data"
        file_pattern: data.json

    - name: Upload JSON to BunnyCDN
      run: |
        curl -T data.json \
        -u "storage:${{ secrets.BUNNY_STORAGE_KEY }}" \
        ftp://${{ secrets.BUNNY_STORAGE_HOST }}/${{ secrets.BUNNY_STORAGE_ZONE }}/data.json